                <option value="Kosmetik">Kosmetik</option>
            </datalist>
            </p>

            Quantity
            <input type="number" id="quantity" name="Stepper" step="1" min="1" max="100" value="1" required />

            Comment
            <textarea name="comment" id="comment" rows="2" placeholder="Notiz..."></textarea>

            <input type="submit" value="Hinzufügen" />
